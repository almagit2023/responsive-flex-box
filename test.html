<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query Example</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .content {
      text-align: center;
    }

    .content h1 {
      font-size: 3rem;
      margin: 0;
    }

    .content p {
      font-size: 1.2rem;
      margin: 10px 0 0;
    }

    /* Default Styles */
    body {
      background-color: #f8f9fa;
      color: #212529;
    }

    /* Portrait Orientation */
    @media (orientation: portrait) {
      body {
        background-color: #007bff;
        color: white;
      }

      .content h1 {
        font-size: 2.5rem;
      }

      .content p {
        font-size: 1rem;
      }
    }

    /* Landscape Orientation */
    @media (orientation: landscape) {
      body {
        background-color: #6610f2;
        color: white;
      }

      .content h1 {
        font-size: 3.5rem;
      }

      .content p {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Media Query Example</h1>
    <p>Resize your device to see the effect!</p>
  </div>
</body>

</html>
