<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Stack Circular Slide-Out Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .card-stack {
      position: relative;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s ease;
    }

    .card:nth-child(1) {
      transform: translateY(0px) rotate(0deg);
      z-index: 3;
    }

    .card:nth-child(2) {
      transform: translateY(20px) rotate(-2deg);
      z-index: 2;
    }

    .card:nth-child(3) {
      transform: translateY(40px) rotate(-4deg);
      z-index: 1;
    }

    /* Hover effect to circular slide out */
    .card-stack:hover .card:nth-child(1) {
      transform: rotate(25deg) translateX(150px) translateY(150px) scale(1.03);
      z-index: 4;
      background-image: linear-gradient(65deg, maroon, tomato, red);
      cursor: pointer;
      /* Keep the top card on top */
    }

    /* Adjust positions for the remaining cards */
    .card-stack:hover .card:nth-child(2) {
      transform: translateY(0px) rotate(0deg);
      z-index: 3;
    }

    .card-stack:hover .card:nth-child(3) {
      transform: translateY(20px) rotate(-2deg);
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="card-stack">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>
</body>

</html>
