<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 10px;
    }

    thead th {
      background-color: #f4f4f4;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tbody tr:nth-child(even) {
      background-color: #e9e9e9;
    }

    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <table title="Table of Student Grades">
    <caption>Student Grades</caption>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Grade</th>
        <th colspan="2">Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">John Doe</td>
        <td>Math</td>
        <td>A</td>
        <td colspan="2">Excellent performance</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>B</td>
        <td colspan="2">Good effort</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Science</td>
        <td>B</td>
        <td colspan="2">Good effort</td>
      </tr>
      <tr>
        <td>Emily Johnson</td>
        <td>English</td>
        <td>A+</td>
        <td colspan="2">Outstanding</td>
      </tr>
      <tr>
        <td rowspan="2">Michael Brown</td>
        <td>History</td>
        <td>B+</td>
        <td colspan="2">Well done</td>
      </tr>
      <tr>
        <td>Geography</td>
        <td>A</td>
        <td colspan="2">Great understanding</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">End of Table</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
